<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="adicionarNumero()">
        adicionar
    </button>
    <button>
        remover
    </button>
    <button onclick="procurarNumero()">
        procurar
    </button> <br>

    <ul id="lista">

    </ul>

    <script>
        const valorInput = document.getElementById('input')
        const listaValores = document.getElementById('lista')
        
        function adicionarNumero() {
            if(valorInput.value != '') {
                valorInput.style.borderColor = 'black'
                const listItem = document.createElement('li')
                listItem.innerText = valorInput.value
                listaValores.appendChild(listItem)
                valorInput.value = ''
            } else {
                valorInput.style.borderColor = 'red'
                alert('preencha o campo')
            }
        }

        function removerNumero() {

        }

        function procurarNumero() {
            // usei array.from para transformar em um array
            const itens = Array.from(listaValores.children)
            // to pegando o valor do input e guardando na variavel numeroProcurado
            const numeroProcurado = valorInput.value
            // inicio numeroProcurado como false porque ainda nao sei se tenho
            // o numero na minha lista, entao deixa como false e se encontrar ele
            // vai ficar como true
            let numeroEncontrado = false

            // eu to percorrendo os itens do meu array
            itens.forEach((item) => {
                if(item.innerText === numeroProcurado) {
                    console.log('numero/texto ja existe')
                    // se cair nessa condição entao o numero ou texto ja existe
                    // o meu numeroEncontrado que antes era false agora fica true
                    // fica true porque caiu nessa condição que é verdadeira
                    numeroEncontrado = true
                } 
                    // se o numero encontrado nao for true, ele fica como false
                    //ele cai nessa condição de que o elemento nao foi encontrado
                if(!numeroEncontrado) {
                    console.log('elemento nao encontrado')
                }
            })
        }

    </script>
</body>
</html>
